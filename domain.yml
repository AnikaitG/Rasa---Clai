      \n* [Deciding Between the Legacy and New Microsoft Project Driver](https://techdocs.broadcom.com/content/broadcom/techdocs/us/en/ca-enterprise-software/business-management/clarity-project-and-portfolio-management-ppm-on-premise/15-7-1/Using-Classic-Clarity-PPM/project-management/msp-manage-projects-with-microsoft-project.html#concept.dita_cf0d4f459988ceb4667804f6a4692223bbb7cd13_DecidingBetweentheLegacyandNewMicrosoftProjectDriver)\r\
      \n* [Working Copies of Projects in Microsoft Project](https://techdocs.broadcom.com/content/broadcom/techdocs/us/en/ca-enterprise-software/business-management/clarity-project-and-portfolio-management-ppm-on-premise/15-7-1/Using-Classic-Clarity-PPM/project-management/msp-manage-projects-with-microsoft-project.html#concept.dita_cf0d4f459988ceb4667804f6a4692223bbb7cd13_WorkingCopiesofProjectsinMicrosoftProject)\r\
