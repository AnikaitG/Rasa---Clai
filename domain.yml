  utter_kb_15:
  - text: "Rita is a Financial Manager. Her key responsibilities include budgeting,\
      \ projecting cash flows, and determining how to invest and finance projects.\
      \ Rita wants to figure out how much a project is expected to cost and minimize\
      \ financial risk. As a financial manager, she can use the Financials page to\
      \ access the financial plans for a project. Rita can also complete the following\
      \ goals:\r\n* View all the financial cost plans on the Plan List page.\r\n*\
      \ Create, edit, and analyze cost plans.\r\n* When ready, she can mark the plan\
      \ of record and send it for approval. (When a cost plan is approved, it becomes\
      \ the budget plan for a project.)\r\n* Adjust the cost plan based on the progress\
      \ of projects and create a new cost plan that either merges with or replaces\
      \ the existing budget.\r\n\r\nClick on [Manage Financial Plans](https://techdocs.broadcom.com/content/broadcom/techdocs/us/en/ca-enterprise-software/business-management/clarity-project-and-portfolio-management-ppm-on-premise/15-7-1/using/new-user-experience-create-open-and-view-projects/new-user-experience-manage-financial-plans.html)\
      \ to see how Rita could effectively manage her project financials."
